<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>👩🏻‍💻 유튜브 강의실</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5 w-100">
        <div class="w-100">
          <header class="d-flex flex-col items-center my-4">
            <h1 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h1>
            <div class="d-flex justify-between items-center w-100">
              <nav id="navigator">
                <button id="watch-later-view-button" class="btn mx-1">
                  👁️ 볼 영상
                </button>
                <button id="watched-view-button" class="btn mx-1">
                  ✅ 본 영상
                </button>
              </nav>
              <button
                id="search-button"
                class="round-btn btn-hover-gray-300 mx-1"
              >
                🔍 검색
              </button>
            </div>
          </header>
          <main class="mt-10">
            <section
              aria-label="저장된 영상이 없음"
              id="not-saved"
              class="vh-70 d-flex justify-center items-center d-none-hard"
            >
              <img
                width="300"
                src="./src/images/status/not-saved.png"
                alt="저장된 영상이 없습니다."
              />
            </section>

            <section
              aria-label="본 영상이 없음"
              id="not-watched"
              class="vh-70 d-flex justify-center items-center d-none-hard"
            >
              <img
                width="300"
                src="./src/images/status/not-watched.png"
                alt="본 영상이 없습니다."
              />
            </section>

            <section id="watch-later-videos" class="video-wrapper d-none-hard">
              <!-- 볼영상 영상 clip -->
            </section>

            <section id="watched-videos" class="video-wrapper d-none-hard">
              <!-- 볼영상 영상 clip -->
            </section>
          </main>
        </div>
      </div>

      <div
        id="search-modal"
        class="modal"
        role="dialog"
        aria-modal="true"
        aria-
        labelledby="search-dialog"
      >
        <div class="modal-inner p-8">
          <button id="search-modal-close" class="modal-close" type="button">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </button>

          <header>
            <h2 id="search-dialog" class="text-center">🔎 유튜브 검색</h2>
          </header>

          <form id="search-form" class="d-flex">
            <input
              type="text"
              class="w-100 mr-2 pl-2"
              placeholder="검색"
              required
              name="search-keyword"
              aria-label="search-input"
            />
            <button type="submit" class="btn bg-cyan-500">검색</button>
          </form>

          <section class="mt-2 d-flex items-center" aria-label="최근 검색어">
            <h3 class="text-gray-700 text-sm">최근 검색어:</h3>
            <ul id="keyword-history" class="d-flex"></ul>
          </section>

          <section>
            <div
              id="saved-video-count"
              class="d-flex justify-end text-gray-700"
            ></div>

            <section
              aria-label="검색 결과가 없음"
              id="not-found"
              class="vh-70 d-flex justify-center items-center d-none-hard"
            >
              <img
                src="./src/images/status/not_found.png"
                alt="검색 결과가 없습니다."
              />
            </section>

            <section
              aria-label="검색 결과"
              id="search-results"
              class="d-none-hard overflow-scroll vh-60"
            >
              <div id="search-results-inner" class="video-wrapper">
                <!-- 비디오 클립 -->
              </div>
              <div id="hidden-target" class="hidden-target"></div>
            </section>

            <section
              aria-label="검색 결과가 나오기까지의 로딩"
              id="skeleton-search-results"
              class="d-none-hard"
            >
              <ul id="skeleton-ui-container" class="video-wrapper"></ul>
            </section>
          </section>
        </div>
      </div>
    </div>
    <div id="snackbar-container">
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
